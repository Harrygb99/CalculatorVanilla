<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Distribui√ß√£o - Vanilla Sex Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #2f1e2f, #402c40); /* Tema mais escuro/roxo */
      color: #f8f8f2;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #362836;
      padding: 40px;
      border-radius: 15px;
      max-width: 500px; /* Mais estreito para focar na entrada */
      width: 95%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    h1 {
      text-align: center;
      color: #ff79c6; /* Cor rosa/magenta de destaque */
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 2px 5px #000;
    }
    h2 {
      margin-top: 20px;
      color: #bd93f9;
      border-bottom: 1px solid #44475a;
      padding-bottom: 8px;
    }
    .input-group {
        margin-bottom: 30px;
        text-align: center;
    }
    .input-group label {
        display: block;
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #f1fa8c;
    }
    input[type="number"] {
      width: 100%; 
      padding: 10px;
      font-size: 1.5em;
      text-align: center;
      background: #383a4a;
      color: #fff;
      border: 1px solid #ff79c6;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .button-group {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .calculate {
      background: linear-gradient(to right, #ff79c6, #ff4081);
      color: #fff;
    }
    .calculate:hover {
      background: linear-gradient(to right, #ff92d1, #ff57a1);
    }
    .reset {
      background-color: #50fa7b;
      color: #000;
    }
    .reset:hover {
      background-color: #69f0ae;
    }
    .result {
      background: #1a1b26;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 1.3em;
      border: 1px solid #444;
      text-align: center;
    }
    .total-value {
        font-size: 1.8em;
        color: #f1fa8c;
        margin-bottom: 15px;
    }
    .breakdown p {
        margin: 10px 0;
        text-align: left;
        padding-left: 20px;
    }
    .breakdown strong {
        color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∏ Distribui√ß√£o Vanilla</h1>

    <form id="calcForm">

      <div class="button-group top-button-group">
        <button type="button" class="calculate" onclick="calcular()">Calcular Distribui√ß√£o</button>
      </div>

      <div id="resultado" class="result"></div>

      <div class="input-group">
          <label for="valorTotal">Insira o Valor Total da Venda (R$):</label>
          <input type="number" id="valorTotal" name="valorTotal" step="0.01" min="0" value="0">
      </div>

      <div class="button-group">
        <button type="button" class="calculate" onclick="calcular()">Calcular</button>
        <button type="button" class="reset" onclick="resetar()">Zerar</button>
      </div>
    </form>
  </div>

  <script>
    // Porcentagens de distribui√ß√£o
    const porcentagens = {
        CLIENTE: 0.85, // 85%
        VANILLA: 0.10, // 10%
        LAVADOR: 0.05  // 5%
    };

    function formatCurrency(value) {
      // Formata como moeda brasileira com 2 casas decimais.
      return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL', minimumFractionDigits: 2 });
    }

    function calcular() {
      const input = document.getElementById("valorTotal");
      // Certifica-se de que o valor √© lido como float
      const total = parseFloat(input.value) || 0;
      
      if (total <= 0) {
        document.getElementById("resultado").innerHTML = "<strong>Por favor, insira um valor total v√°lido.</strong>";
        return;
      }

      // 1. Calcula a distribui√ß√£o de porcentagem
      const valorCliente = total * porcentagens.CLIENTE;
      const valorVanilla = total * porcentagens.VANILLA;
      const valorLavador = total * porcentagens.LAVADOR;

      // 2. Monta o resultado
      const resultadoHTML = `
        <div class="total-value">
            <strong>VALOR TOTAL INSERIDO: ${formatCurrency(total)}</strong>
        </div>
        <h2>üí∞ Distribui√ß√£o:</h2>
        <div class="breakdown">
            <p><strong>Cliente (85%):</strong> ${formatCurrency(valorCliente)}</p>
            <p><strong>Vanilla (10%):</strong> ${formatCurrency(valorVanilla)}</p>
            <p><strong>Lavador (5%):</strong> ${formatCurrency(valorLavador)}</p>
        </div>
      `;

      document.getElementById("resultado").innerHTML = resultadoHTML;
    }

    function resetar() {
      document.getElementById("valorTotal").value = 0;
      document.getElementById("resultado").innerHTML = "";
    }
  </script>
</body>
</html>
